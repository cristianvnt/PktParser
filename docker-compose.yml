services:
  cassandra-head:
    image: ${CASSANDRA_IMAGE}
    container_name: cass-head
    ports:
      - ${CASSANDRA_PORT}:9042
      - 7000:7000
    networks:
      - cassandra-net
    environment:
      - CASSANDRA_CLUSTER_NAME=${CASSANDRA_CLUSTER_NAME}
      - CASSANDRA_SEEDS=cassandra-head
      - CASSANDRA_LISTEN_ADDRESS=auto
      - CASSANDRA_BROADCAST_ADDRESS=cass-head
      - CASSANDRA_DC=${CASSANDRA_DC}
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=${CASSANDRA_HEAP}
      - HEAP_NEWSIZE=${CASSANDRA_NEWGEN}
    mem_limit: ${CASSANDRA_MEM_LIMIT}
    volumes:
      - cassandra-data:/var/lib/cassandra
      - ./config/cassandra.yaml:/etc/cassandra/cassandra.yaml
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'SELECT now() FROM system.local'"]
      interval: 30s
      start_period: 3m
      timeout: 10s
      retries: 5

  elasticsearch:
    image: ${ELASTICSEARCH_IMAGE}
    container_name: es-node
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms${ES_HEAP} -Xmx${ES_HEAP}
    mem_limit: ${ES_MEM_LIMIT}
    ports:
      - 9200:9200
    networks:
      - cassandra-net
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\\|yellow\"'"]
      interval: 30s
      start_period: 2m
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:17
    container_name: pg-node
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./scripts/create/postgres.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      start_period: 30s
      timeout: 5s
      retries: 5

networks:
  cassandra-net:
    driver: bridge

volumes:
  cassandra-data:
  es-data:
  pg-data:
    